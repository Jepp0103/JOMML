


<h1>Opret Bruger</h1>

<form action="/createUser" method="POST" name="createUser" onsubmit="return formValidation()">
    <label for="firstName">Fornavn:</label><br>
    <input name="firstName" type="text" id="firstName"><br>

    <label for="lastName">Efternavn:</label><br>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="phoneNumber">Telefonnummer:</label><br>
    <input type="number" id="phoneNumber" name="phoneNumber"><br>

    <label for="address">Adresse:</label><br>
    <input type="text" id="address" name="address"><br>

    <label for="zipCode">Postnummer:</label><br>
    <input type="number" id="zipCode" name="zipCode"><br>

    <label for="city">By:</label><br>
    <input type="text" id="city" name="city"><br>

    <label for="username">Brugernavn:</label><br>
    <input type="text" id="username" name="username"><br>

    <label for="password">Kodeord:</label><br>
    <input type="password" id="password" name="password"><br>

    <label for="confirmPassword">Bekr√¶ft kodeord:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br>

    <input type="submit" value="Opret" id="submit">
</form>
