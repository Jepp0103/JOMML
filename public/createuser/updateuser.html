<h1>Opdater Bruger</h1>
<form action="/updateUser" method="POST" name="updateUser">
    <label for="firstName">Fornavn:</label><br>
    <input name="firstName" type="text" id="firstName" ><br>

    <label for="lastName">Efternavn:</label><br>
    <input name="lastName" type="text" id="lastName" ><br>

    <label for="email">Email:</label><br>
    <input name="email" type="text" id="email"><br>

    <label for="phoneNumber">Telefonnummer:</label><br>
    <input type="number" id="phoneNumber" name="phoneNumber"><br>

    <label for="address">Adresse:</label><br>
    <input name="address" type="text" id="address"><br>

    <label for="zipCode">Postnummer:</label><br>
    <input type="number" id="zipCode" name="zipCode"><br>

    <label for="city">By:</label><br>
    <input name="city" type="text" id="city"><br>

    <label for="username">Brugernavn:</label><br>
    <input name="username" type="text" id="username"><br>

    <label for="password">Kodeord:</label><br>
    <input name="password" type="text" id="password"><br>

    <label for="confirmPassword">Bekr√¶ft kodeord:</label><br>
    <input name="confirmPassword" type="text" id="confirmPassword"><br>

    <input type="submit" value="Opdater">
